        <script src="stringFormatScript.js" defer></script>

        <main>
            <div>
                <input  type="text"  value="This is a normal sentence">

                    <span></span>
                </div>

                    <span></span>
                </div>
                <div class="transformed-output" id="pascalcase">
                    <label>Pascal Case</label>
                    <span></span>
                </div>

                    <span></span>
                </div>

                    <span></span>
                </div>
            </div>
        </main>
    </body> 
</html>
